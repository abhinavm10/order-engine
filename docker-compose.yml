services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://abhinav:password@postgres:5432/order_engine
      - REDIS_URL=redis://redis:6379
      - QUEUE_CONCURRENCY=10
      - MAX_RETRIES=3
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: npm run start
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://abhinav:password@postgres:5432/order_engine
      - REDIS_URL=redis://redis:6379
      - QUEUE_CONCURRENCY=10
      - MAX_RETRIES=3
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: npm run worker
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: order_engine
      POSTGRES_USER: abhinav
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abhinav -d order_engine"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  pgdata:
